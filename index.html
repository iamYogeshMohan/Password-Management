<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PassVault</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- App Name -->
  <div id="appName">🔐 PassVault</div>

  <!-- Home Page: Enter Password Button -->
  <button id="enterBtn">➕ Enter Password</button>

  <!-- Your Passwords & Count -->
  <div id="passwordHeader" style="display:none;">
    Your Passwords
    <div id="count"></div>
  </div>

  <!-- Search bar -->
  <div class="search-bar" id="searchBar" style="display:none;">
    <span class="icon">🔍</span>
    <input type="text" id="searchInput" placeholder="Search Username & passwords...">
  </div>

  <!-- Password List -->
  <div id="list"></div>

  <!-- Add Password Form -->
  <div id="formSection">
    <h3>Add Your Password</h3>
    <input type="text" id="site" placeholder="🌐 Website / App"><br>
    <input type="text" id="username" placeholder="👤 Username / Email"><br>
    <input type="password" id="password" placeholder="🔑 Password"><br>
    <button class="btn-add" onclick="addPassword()">Save</button>
  </div>

  <button id="fab" style="display:none;" onclick="toggleForm()">➕ Add</button>

  <script src="script.js"></script>
</body>
</html>
